<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kosmovo 2020</title>
<link rel='stylesheet' href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div id="login_page"></div>
    <div id="game_page">
        <div class="header flex">
            <div class="userInfo">
                <div class="user_icon"></div>
                <div class="logout_button button flex">Logout</div>
                <div class="score_button button flex">Ladder</div>
                <div class="userInfo_content flex">
                    <div class="user_name">Max</div>
                    <div class="user_score">Score: 0</div>
                </div>
            </div>
            <div class="logoContainer flex">
                <div></div>
            </div>
        </div>
        <div id="map"></div>
        <div class="startQuestion"></div>
        <div class="questionWrapper">
            <div class="questionTimer">
            </div>
            <div class="questionWrapperInside">
                <div class="questionText"></div>
                <div class="questionGame">
                    <div class="questionAnswer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="scoreboard_page">
        <div class="scoreboard_flex">
            <div class="score_css">Ladder</div>
            <div class="header_score_css" >Top / Username / Score</div>
            <div class="scoreboard_wrapper">
            </div>
            <input class="button" type="button" id="backButton" value="BACK" onclick="backToGame()">
        </div>
        

    </div>
    <div id="admin_page"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC815v9FSeTw1q7v8vyMsGvtdLQUXmypSI">
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/google.js"></script>
    <script src="js/page.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/createUser.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/isak.js"></script>
</body>
</html>
